<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for helping us design this plateform</p>
      </header>
      <div class="form-container">
        <form action="" id="survey-form" class="form">
          <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input
              class="form-input"
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email" id="email-label">Email </label>
            <input
              class="form-input"
              type="email"
              id="email"
              name="email"
              placeholder="Enter your Email"
              required
            />
          </div>

          <div class="form-group">
            <label for="number" id="number-label">Age (optional)</label>
            <input
              class="form-input"
              type="number"
              name="number"
              id="number"
              placeholder="Age"
              min="18"
              max="100"
            />
          </div>

          <div class="form-group">
            <label for="dropdown" id="dropdown-label"
              >Which option best describes your current role?</label
            >
            <select name="role" id="dropdown" class="form-input">
              <option value=""></option>
              <option value="Student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend ?</p>

            <label for="definitely">
              <input
                type="radio"
                name="friend"
                value="definitely"
                id="definitely"
                class="radio-input"
              />
              Definitely
            </label>

            <label for="maybe">
              <input
                type="radio"
                name="friend"
                value="maybe"
                id="maybe"
                class="radio-input"
              />
              Maybe
            </label>

            <label for="no">
              <input
                type="radio"
                name="friend"
                value="not sure"
                id="no"
                class="radio-input"
              />
              Not Sure
            </label>
          </div>

          <div class="form-group">
            <p>What would you like to see improve</p>

            <label for="front-end">
              <input
                type="checkbox"
                value="front-end project"
                name="front-end"
                id="front-end"
                class="checkbox-input"
              />
              Front-end Project
            </label>

            <label for="back-end">
              <input
                type="checkbox"
                value="back-end project"
                name="back-end"
                id="back-end"
                class="checkbox-input"
              />
              Back-end Project
            </label>

            <label for="data">
              <input
                type="checkbox"
                value="data visualisatio "
                name="data visualisation"
                id="data"
                class="checkbox-input"
              />
              Data Visualisation
            </label>
          </div>

          <div class="form-group">
            <label for="comments">Any comments or suggestions?</label>
            <textarea
              name="comments"
              id="comments"
              cols="35"
              rows="8"
              class="textarea-input"
            ></textarea>
          </div>

          <div class="form-group">
            <button
              id="submit"
              type="submit"
              form="survey-form"
              value="Submit"
              class="submit-button"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
